dist: xenial
os: linux
language: php
cache:
  directories:
    - client/node_modules
    - api/vendor
branches:
  only:
    - main

jobs:
  include:
    - stage: api-test
      language: php
      php: '7.4.12'
      before_script:
        - cd api
        - cp .env.example .env
        - php artisan key:generate
      script:
        - composer install
        - php artisan test
    - stage: api-deploy
      language: php
      php: '7.4.12'
      script: make deploy-api
    - stage: client-test
      language: node_js
      node_js: '14.15.1'
      before_script:
        - cd client
      script:
        - yarn install
        - yarn test
    - stage: client-deploy
      language: node_js
      node_js: '14.15.1'
      before_script:
        - cd client
      script: yarn deploy

stages:
  - api-test
  - client-test
  - api-deploy
  - client-deploy