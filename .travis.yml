dist: xenial
os: linux
language: php
php: 7.4.12
cache:
  npm: true
  directories:
  - client/node_modules
  - api/vendor
  # we also need to cache folder with Cypress binary
  - /home/travis/.cache/Cypress
branches:
  - main
  - next
jobs:
  include:
  - stage: install-dependencies
    name: Install composer vendors
    language: php
    php: 7.4.12
    before_script:
    - cd api
    script:
    - composer install
  - stage: install-dependencies
    name: Install node_modules
    language: node_js
    node_js: 14.15.1
    before_script:
      - cd client
    script:
      - yarn install
  - stage: test
    name: Run backend tests
    language: php
    php: 7.4.12
    before_script:
    - cd api
    - cp .env.example .env
    - php artisan key:generate
    script:
    - php artisan test
  - stage: test
    name: Run cypress tests
    addons:
      apt:
        packages:
          # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
          - libgconf-2-4
    before_script:
    - nvm install stable
    - nvm use stable
    - cd api
    - composer install
    - php artisan serve &
    - cd ..
    - cd client
    - yarn install
    - yarn test:cypress:install
    script:
    - yarn test
  - stage: test
    name: Test client production build
    language: node_js
    node_js: 14.15.1
    before_script:
      - cd client
    script:
      - yarn build
  - stage: api-deploy
    name: Deploy backend/api to Heroku
    language: node_js
    node_js: 14.15.1
    script:
      - echo *** DEPLOYING ***
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: dannyyassine-secret-santa
      on: main
      cleanup: 'false'
  - stage: client-deploy
    name: Deploy client to Firebase
    language: node_js
    node_js: 14.15.1
    before_script:
      - cd client
    script:
      - yarn build
      - ls -ls
      - cd ..
    deploy:
      provider: firebase
      token:
        secure: 
      project: virtual-secret-santa
      on: main
      cleanup: 'false'
stages:
- name: install-dependencies
  if: type = pull_request OR (branch = main AND type = push)
- name: test
  if: type = pull_request  OR (branch = main AND type = push)
- name: api-deploy
  if: (branch = main) AND (type = push)
- name: client-deploy
  if: (branch = main) AND (type = push)