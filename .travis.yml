dist: xenial
os: linux
language: php
php: 7.4.12
cache:
  npm: true
  directories:
  - client/node_modules
  - api/vendor
  - client/dist
  # we also need to cache folder with Cypress binary
  - /home/travis/.cache/Cypress
branches:
  only:
  - main
jobs:
  include:
  - stage: install-dependencies
    name: Installing composer vendors
    language: php
    php: 7.4.12
    before_script:
    - cd api
    script:
    - composer install
  - stage: test
    name: Run api tests
    language: php
    php: 7.4.12
    before_script:
    - cd api
    - cp .env.example .env
    - php artisan key:generate
    script:
    - php artisan test
  - stage: api-deploy
    name: Deploy api to heroku
    language: node_js
    node_js: 14.15.1
    script:
    - echo *** DEPLOYING ***
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: dannyyassine-secret-santa
      on: main
      skip_cleanup: 'true'
  - stage: install-dependencies
    name: Installing node_modules
    language: node_js
    node_js: 14.15.1
    before_script:
    - cd client
    script:
    - yarn install
  - stage: test
    name: Run client tests
    language: node_js
    node_js: 14.15.1
    addons:
      apt:
        packages:
          # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
          - libgconf-2-4
    before_script:
    - cd api
    - composer install
    - php artisan serve
    - cd ..
    - cd client
    - yarn test:cypress:install
    script:
    - yarn test
  - stage: test
    name: Test client build
    language: node_js
    node_js: 14.15.1
    before_script:
      - cd client
    script:
      - yarn build
  - stage: client-deploy
    name: Deploy client to Firebase
    language: node_js
    node_js: 14.15.1
    before_script:
      - cd client
    script:
      - yarn build
      - ls -ls
      - cd ..
    deploy:
      provider: firebase
      token:
        secure: 
      project: virtual-secret-santa
      on: main
      skip_cleanup: 'true'
stages:
- install-dependencies
- test
- api-deploy
- client-deploy